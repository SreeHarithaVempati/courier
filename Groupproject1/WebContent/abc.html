<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form  action="Register" method="post">
Customer Name:&nbsp;&nbsp;<input type="text" name="customername" placeholder="enter customername"> <br> <br>
Contact Number:&nbsp;&nbsp;<input type="text" name="contactnumber" placeholder="contact number"> <br> <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Current City:&nbsp;&nbsp;<input type="text" name="fromcity" placeholder="enter current city"> <br> <br>
&nbsp;
Destination City:&nbsp;&nbsp;<input type="text" name="destinationcity" placeholder="enter destination city"> <br> <br>
Accepted Date: <input type="date" name="date1"> <br> <br>
<div data-ng-app="" data-ng-init="quantity=0;price=5">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
PackageWeight: <input type="number"  step=".001" ng-model="quantity" min="0" name="pw">
Price: Rs. 5/kg <br> <br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
Total cost:<input type="text" name="cost" value={{quantity*price}}> <br> <br>
</div>
<input type="submit" value="submit">
</form>
</body>
</html>
